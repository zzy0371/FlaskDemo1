<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello，欢迎来到半小时入门Flask</title>
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <h1>Hello，欢迎来到半小时入门Flask</h1>
            </div>

            <div class="right">
                <h1>
                    {% if username %}
                    你好： <span>{{username}}</span> <a href="/logout/">退出</a>
                    {% else %}
                    <a href="/login/">登录</a> <a href="/regist/">注册</a>
                    {% endif %}
                </h1>
            </div>
            <div class="clear"></div>
        </div>

        <div  id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox" style="height:400px; over-flow:hidden">
            <div class="item active">
              <img src="/static/img/banner1.jpg" alt="...">
              <div class="carousel-caption">
                ...
              </div>
            </div>
              <div class="item">
              <img src="/static/img/banner2.jpg" alt="...">
              <div class="carousel-caption">
                ...
              </div>
            </div>
              <div class="item">
              <img src="/static/img/banner3.jpg" alt="...">
              <div class="carousel-caption">
                ...
              </div>
            </div>
              <div class="item">
              <img src="/static/img/banner4.jpg" alt="...">
              <div class="carousel-caption">
                ...
              </div>
            </div>

          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <h3><a href="/list/">进入列表页</a></h3>
    </div>



</body>
</html>
